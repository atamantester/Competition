<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takım Puanları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .team {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .score {
            flex-grow: 1;
            margin: 0 20px;
            font-size: 24px;
            text-align: center;
        }
        button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .decrease {
            background-color: red;
        }
        .increase {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Takım Puanları</h1>
    <div class="team" id="team1">
        <button class="decrease" onclick="changeScore('score1', -100)">-</button>
        <h2 class="score">Takım 1: <span id="score1">0</span></h2>
        <button class="increase" onclick="changeScore('score1', 100)">+</button>
    </div>
    <div class="team" id="team2">
        <button class="decrease" onclick="changeScore('score2', -100)">-</button>
        <h2 class="score">Takım 2: <span id="score2">0</span></h2>
        <button class="increase" onclick="changeScore('score2', 100)">+</button>
    </div>
    <div class="team" id="team3">
        <button class="decrease" onclick="changeScore('score3', -100)">-</button>
        <h2 class="score">Takım 3: <span id="score3">0</span></h2>
        <button class="increase" onclick="changeScore('score3', 100)">+</button>
    </div>

    <script>
        function changeScore(scoreId, change) {
            let scoreElement = document.getElementById(scoreId);
            let score = parseInt(scoreElement.innerText);
            score += change;
            scoreElement.innerText = score;
        }
    </script>
</body>
</html>
